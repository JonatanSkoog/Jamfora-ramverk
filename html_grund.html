<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYAR grund</title>
</head>
<body>
    <form action="">
        <label for="text"><h3>text</h3>
            <input type="text" id="text" name="text">
        </label>
        <br><br>
        <label for="search"><h3>search</h3>
            <input type="search" id="search" name="search">
        </label>
        <br><br>
        <label for="password"><h3>password</h3>
            <input type="password" id="password" name="password">
        </label>
        <br><br>
        <h3>radio-buttons</h3>
        <label for="val_1">
            <input type="radio" id="val_1" name="valen" value="val_1">
            <span>val 1</span>
        </label>
        <br>
        <label for="val_2">
            <input type="radio" id="val_2" name="valen" value="val_2">
            <span>val 2</span>
        </label>
        <br>
        <label for="val_3">
            <input type="radio" id="val_3" name="valen" value="val_3">
            <span>val 3</span>
        </label>
        <br><br>
        <h3>checkbox</h3>
        <label for="alt_1">
            <input type="checkbox" id="alt_1" name="alt" value="alt_1">
            <span>alternativ 1</span>
        </label>
        <br>
        <label for="alt_2">
            <input type="checkbox" id="alt_2" name="alt" value="alt_2">
            <span>alternativ 2</span>
        </label>
        <br>
        <label for="alt_3">
            <input type="checkbox" id="alt_3" name="alt" value="alt_3">
            <span>alternativ 3</span>
        </label>
        <br><br>
        <label for="color"><h3>color</h3>
            <input type="color" id="color" name="color">
        </label>
        <br><br>
        <label for="date"><h3>date</h3>
            <input type="date" id="date" name="date">
        </label>
        <br><br>
        <label for="datetime-local"><h3>datetime-local</h3>
            <input type="datetime-local" id="datetime-local" name="datetime-local">
        </label>
        <br><br>
        <label for="email"><h3>email</h3>
            <input type="email" id="email" name="email">
        </label>
        <br><br>
        <label for="month"><h3>month</h3>
            <input type="month" id="month" name="month">
        </label>
        <br><br>
        <label for="number"><h3>number</h3>
            <input type="number" id="number" name="number">
        </label>
        <br><br>
        <label for="range"><h3>range</h3>
            <input type="range" id="range" name="range">
        </label>
        <br><br>
        <label for="tel"><h3>tel</h3>
            <input type="tel" id="tel" name="tel">
        </label>
        <br><br>
        <label for="time"><h3>time</h3>
            <input type="time" id="time" name="time">
        </label>
        <br><br>
        <label for="week"><h3>week</h3>
            <input type="week" id="week" name="week">
        </label>
        <br><br>
        <h3>select</h3>
        <select name="select" id="select">
            <option> alternativ 1</option>
            <option> alternativ 2</option>
            <option> alternativ 3</option>
        </select>
        <br><br>
        <label for="reset">
            <input type="reset" id="reset" name="reset">
        </label>
        <br><br>
        <label for="submit">
            <input type="submit" id="submit" name="submit">
        </label>
        <br>
    </form>
</body>
</html>
