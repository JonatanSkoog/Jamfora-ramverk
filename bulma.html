<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYAR bulma</title>
    <link rel="stylesheet" href="bulma.css">
</head>
<body>
    <form action="" class="container">
        <h3 class="is-size-2 has-text-black">text</h3>
        <label for="text">
            <input type="text" id="text" name="text" class="input">
        </label>
        <br><br>
        <h3 class="is-size-2 has-text-black">search</h3>
        <label for="search">
            <input type="search" id="search" name="search" class="input">
        </label>
        <br><br>
        <h3 class="is-size-2 has-text-black">password</h3>
        <label for="password">
            <input type="password" id="password" name="password" class="input">
        </label>
        <br><br>
        <h3 class="is-size-2 has-text-black">radio-buttons</h3>
        <label for="val_1">
            <input type="radio" id="val_1" name="valen" value="val_1">
            <span>val 1</span>
        </label>
        <br>
        <label for="val_2">
            <input type="radio" id="val_2" name="valen" value="val_2">
            <span>val 2</span>
        </label>
        <br>
        <label for="val_3">
            <input type="radio" id="val_3" name="valen" value="val_3" >
            <span>val 3</span>
        </label>
        <br><br>
        <h3 class="is-size-2 has-text-black">checkbox</h3>
        <label for="alt_1" class="checkbox">
            <input type="checkbox" id="alt_1" name="alt" value="alt_1">
            <span>alternativ 1</span>
        </label>
        <br>
        <label for="alt_2" class="checkbox">
            <input type="checkbox" id="alt_2" name="alt" value="alt_2">
            <span>alternativ 2</span>
        </label>
        <br>
        <label for="alt_3" class="checkbox">
            <input type="checkbox" id="alt_3" name="alt" value="alt_3">
            <span>alternativ 3</span>
        </label>
        <br><br>
        <h3 class="is-size-2 has-text-black">color</h3>
        <label for="color">
            <input type="color" id="color" name="color" >
        </label>
        <br><br>
        <h3 class="is-size-2 has-text-black">date</h3>
        <label for="date">
            <input type="date" id="date" name="date" class="input">
        </label>
        <br><br>
        <h3 class="is-size-2 has-text-black">datetime-local</h3>
        <label for="datetime-local">
            <input type="datetime-local" id="datetime-local" name="datetime-local" class="input">
        </label>
        <br><br>
        <h3 class="is-size-2 has-text-black">email</h3>
        <label for="email">
            <input type="email" id="email" name="email" class="input">
        </label>
        <br><br>
        <h3 class="is-size-2 has-text-black">month</h3>
        <label for="month">
            <input type="month" id="month" name="month" class="input">
        </label>
        <br><br>
        <h3 class="is-size-2 has-text-black">number</h3>
        <label for="number">
            <input type="number" id="number" name="number" class="input">
        </label>
        <br><br>
        <h3 class="is-size-2 has-text-black">range</h3>
        <label for="range">
            <input type="range" id="range" name="range" class="input">
        </label>
        <br><br>
        <h3 class="is-size-2 has-text-black">tel</h3>
        <label for="tel">
            <input type="tel" id="tel" name="tel" class="input">
        </label>
        <br><br>
        <h3 class="is-size-2 has-text-black">time</h3>
        <label for="time">
            <input type="time" id="time" name="time" class="input">
        </label>
        <br><br>
        <h3 class="is-size-2 has-text-black">week</h3>
        <label for="week">
            <input type="week" id="week" name="week" class="input">
        </label>
        <br><br>
        <h3 class="is-size-2 has-text-black">select</h3>
        <select name="select" id="select" class="select">
            <option> alternativ 1</option>
            <option> alternativ 2</option>
            <option> alternativ 3</option>
        </select>
        <br><br>
        <label for="reset">
            <input type="reset" id="reset" name="reset" class="button" class="input">
        </label>
        <br><br>
        <label for="submit">
            <input type="submit" id="submit" name="submit" class="button" class="input">
        </label>
        <br>
    </form>
</body>
</html>
