<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>GYAR Bootstrap</title>
</head>
<body>
    <form action="?" class="container">
        <h3>text</h3>
        <label for="text" class="form-label container">
            <input type="text" id="text" name="text" class="form-control">
        </label>
        <br><br>
        <h3>search</h3>
        <label for="search" class="form-label container">
            <input type="search" id="search" name="search" class="form-control">
        </label>
        <br><br>
        <h3>password</h3>
        <label for="password" class="form-label container">
            <input type="password" id="password" name="password" class="form-control">
        </label>
        <br><br>
        <h3>radio-buttons</h3>
        <label for="val_1" class="form-check-label">
            <input type="radio" id="val_1" name="valen" value="val_1" class="form-check-input">
            <span>val 1</span>
        </label>
        <br>
        <label for="val_2" class="form-check-label">
            <input type="radio" id="val_2" name="valen" value="val_2" class="form-check-input">
            <span>val 2</span>
        </label>
        <br>
        <label for="val_3" class="form-check-label">
            <input type="radio" id="val_3" name="valen" value="val_3" class="form-check-input">
            <span>val 3</span>
        </label>
        <br><br>
        <h3>checkbox</h3>
        <label for="alt_1" class="form-check-label">
            <input type="checkbox" id="alt_1" name="alt" value="alt_1" class="form-check-input">
            <span>alternativ 1</span>
        </label>
        <br>
        <label for="alt_2" class="form-check-label">
            <input type="checkbox" id="alt_2" name="alt" value="alt_2" class="form-check-input">
            <span>alternativ 2</span>
        </label>
        <br>
        <label for="alt_3" class="form-check-label">
            <input type="checkbox" id="alt_3" name="alt" value="alt_3" class="form-check-input">
            <span>alternativ 3</span>
        </label>
        <br><br>
        <h3>color</h3>
        <label for="color" class="form-label">
            <input type="color" id="color" name="color" class="form-control form-control-color">
        </label>
        <br><br>
        <h3>date</h3>
        <label for="date" class="form-label container">
            <input type="date" id="date" name="date" class="form-control">
        </label>
        <br><br>
        <h3>datetime-local</h3>
        <label for="datetime-local" class="form-label container">
            <input type="datetime-local" id="datetime-local" name="datetime-local" class="form-control">
        </label>
        <br><br>
        <h3>email</h3>
        <label for="email" class="form-label container">
            <input type="email" id="email" name="email" class="form-control">
        </label>
        <br><br>
        <h3>month</h3>
        <label for="month" class="form-label container">
            <input type="month" id="month" name="month" class="form-control">
        </label>
        <br><br>
        <h3>number</h3>
        <label for="number" class="form-label container">
            <input type="number" id="number" name="number" class="form-control">
        </label>
        <br><br>
        <h3>range</h3>
        <label for="range" class="form-label container">
            <input type="range" id="range" name="range" class="form-range">
        </label>
        <br><br>
        <h3>tel</h3>
        <label for="tel" class="form-label container">
            <input type="tel" id="tel" name="tel" class="form-control">
        </label>
        <br><br>
        <h3>time</h3>
        <label for="time" class="form-label container">
            <input type="time" id="time" name="time" class="form-control">
        </label>
        <br><br>
        <h3>week</h3>
        <label for="week" class="form-label container">
            <input type="week" id="week" name="week" class="form-control">
        </label>
        <br><br>
        <h3>select</h3>
        <select name="select" id="select" class="form-select">
            <option> alternativ 1</option>
            <option> alternativ 2</option>
            <option> alternativ 3</option>
        </select>
        <br><br>
        <label for="reset" class="form-label">
            <input type="reset" id="reset" name="reset" class="form-control">
        </label>
        <br><br>
        <label for="submit" class="form-label">
            <input type="submit" id="submit" name="submit" class="form-control">
        </label>
        <br>
    </form>
</body>
</html>
