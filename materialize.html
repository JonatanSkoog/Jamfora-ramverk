<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>GYAR Materialize</title>
</head>
<body>
    <form action="?" class="container">
        <h3>text</h3>
        <label for="text">
            <input type="text" id="text" name="text">
        </label>
        <br><br>
        <h3>search</h3>
        <label for="search">
            <input type="search" id="search" name="search">
        </label>
        <br><br>
        <h3>password</h3>
        <label for="password">
            <input type="password" id="password" name="password">
        </label>
        <br><br>
        <h3>radio-buttons</h3>
        <label for="val_1">
            <input type="radio" id="val_1" name="valen" value="val_1" class="with-gap">
            <span>val 1</span>
        </label>
        <br>
        <label for="val_2">
            <input type="radio" id="val_2" name="valen" value="val_2" class="with-gap">
            <span>val 2</span>
        </label>
        <br>
        <label for="val_3">
            <input type="radio" id="val_3" name="valen" value="val_3" class="with-gap">
            <span>val 3</span>
        </label>
        <br><br>
        <h3>checkbox</h3>
        <label for="alt_1">
            <input type="checkbox" id="alt_1" name="alt" value="alt_1" class="filled-in">
            <span>alternativ 1</span>
        </label>
        <br>
        <label for="alt_2">
            <input type="checkbox" id="alt_2" name="alt" value="alt_2" class="filled-in">
            <span>alternativ 2</span>
        </label>
        <br>
        <label for="alt_3">
            <input type="checkbox" id="alt_3" name="alt" value="alt_3" class="filled-in">
            <span>alternativ 3</span>
        </label>
        <br><br>
        <h3>color</h3>
        <label for="color">
            <input type="color" id="color" name="color">
        </label>
        <br><br>
        <h3>date</h3>
        <label for="date">
            <input type="date" id="date" name="date">
        </label>
        <br><br>
        <h3>datetime-local</h3>
        <label for="datetime-local">
            <input type="datetime-local" id="datetime-local" name="datetime-local">
        </label>
        <br><br>
        <h3>email</h3>
        <label for="email">
            <input type="email" id="email" name="email">
        </label>
        <br><br>
        <h3>month</h3>
        <label for="month">
            <input type="month" id="month" name="month">
        </label>
        <br><br>
        <h3>number</h3>
        <label for="number">
            <input type="number" id="number" name="number">
        </label>
        <br><br>
        <h3>range</h3>
        <label for="range">
            <input type="range" id="range" name="range">
        </label>
        <br><br>
        <h3>tel</h3>
        <label for="tel">
            <input type="tel" id="tel" name="tel">
        </label>
        <br><br>
        <h3>time</h3>
        <label for="time">
            <input type="time" id="time" name="time">
        </label>
        <br><br>
        <h3>week</h3>
        <label for="week">
            <input type="week" id="week" name="week">
        </label>
        <br><br>
        <h3>select</h3>
        <select name="select" id="select" style="display: block;">
            <option> alternativ 1</option>
            <option> alternativ 2</option>
            <option> alternativ 3</option>
        </select>
        <br><br>
        <label for="reset">
            <input type="reset" id="reset" name="reset" class="btn white black-text">
        </label>
        <br><br>
        <label for="submit">
            <input type="submit" id="submit" name="submit" class="btn white black-text">
        </label>
        <br>
    </form>
</body>
</html>
